name: Release

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write

jobs:
  release:
    name: Create Cross-Platform Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for git describe and version info

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.14.1

    - name: Verify Zig installation
      run: zig version

    - name: Run tests before building
      run: make test

    - name: Build all platform binaries
      run: make build

    - name: Verify binaries were created
      run: |
        echo "Checking created binaries:"
        ls -la zig-out/bin/ndmgr-*
        echo ""
        echo "Binary details:"
        file zig-out/bin/ndmgr-*

    - name: Test Linux binary
      run: |
        echo "Testing Linux binary:"
        ./zig-out/bin/ndmgr-linux-x86_64 --version
        ./zig-out/bin/ndmgr-linux-x86_64 --help

    - name: Generate checksums
      run: |
        cd zig-out/bin
        sha256sum ndmgr-* > checksums.txt
        echo "Generated checksums:"
        cat checksums.txt

    - name: Get version from git tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: "ndmgr ${{ steps.version.outputs.version }}"
        files: |
          zig-out/bin/ndmgr-linux-x86_64
          zig-out/bin/ndmgr-macos-x86_64
          zig-out/bin/ndmgr-macos-aarch64
          zig-out/bin/checksums.txt
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |

          ## ndmgr TUI ${{ steps.version.outputs.version }}
          
          Cross-platform binaries for ndmgr.
          
          ### Downloads
          
          | Platform | Architecture | Download |
          |----------|--------------|----------|

          | Linux | x86_64 | `ndmgr-linux-x86_64` |
          | macOS | Intel (x86_64) | `ndmgr-macos-x86_64` |
          | macOS | Apple Silicon (ARM64) | `ndmgr-macos-aarch64` |
          
          ### Installation
          
          **Linux:**
          ```bash

          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/ndmgr-linux-x86_64
          chmod +x ndmgr-linux-x86_64
          sudo mv ndmgr-linux-x86_64 /usr/local/bin/ndmgr
          ```
          
          **macOS (Intel):**
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/ndmgr-macos-x86_64
          chmod +x ndmgr-macos-x86_64
          sudo mv ndmgr-macos-x86_64 /usr/local/bin/ndmgr
          ```
          
          **macOS (Apple Silicon):**
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/ndmgr-macos-aarch64
          chmod +x ndmgr-macos-aarch64
          sudo mv ndmgr-macos-aarch64 /usr/local/bin/ndmgr
          ```
          
          ### Verification
          ```bash
          # Download checksums and verify
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/checksums.txt
          sha256sum -c checksums.txt
          ```
          
          ### Usage
          ```bash
          ndmgr --help
          ndmgr --version
          ```
          
          All binaries are built using Zig's cross-compilation from Linux and have been verified for correct architecture targeting.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
